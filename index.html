<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- SASS Stylesheet -->
    <link rel="stylesheet" href="sass/style.css">
</head>


<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Fluid jumbotron</h1>
            <p class="information">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>
</header>

<body>

    <div class="container-fluid bg-grey">
        <div class="row">
            <div class="col-sm-8">
                <h2>About</h2>
                <h4>Lorem Ipsum</h4>
                <p>Lorem Ipsum</p>
                <button class="btn btn-custom btn-lg btn-min-block">Woot!</button>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-signal logo"></span>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-globe logo"></span>
            </div>
            <div class="col-sm-8">
                <h2>More Shit</h2>
                <h4>Lorem Ipsum</h4>
                <p><strong>Lorem Ipsum</strong></p>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-grey text-center">
        <div class="row">
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-leaf logo-small"></span>
                <h4>Meow</h4>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-lock logo-small"></span>
                <h4>Woof</h4>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-off logo-small"></span>
                <h4>Squeak</h4>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-grey text-center">
        <div class="row">
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-pawn logo-small"></span>
                <h4>Meow</h4>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-grain logo-small"></span>
                <h4>Woof</h4>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-pushpin logo-small"></span>
                <h4>Squeak</h4>
            </div>
        </div>
    </div>




    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins-->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
